</head>
<body ng-app="myModule">
{{name}}<br/>

Hello {{name}}<br/>
your salary {{sal}}<br/>
place {{place}}
</div>

</div><br/>
<div ng-controller="myCont2" , style="border: 3px solid green; padding: 10px">
Hello {{name}}<br/>
your salary {{sal}}<br/>

var myApp=angular.module("myModule",[]);
myApp.controller("myCont1",function($scope, $rootScope)
{

});
myApp.controller("myCont2",["$scope",function (c) {

	c.name="Venu"
	// body...

</script>

</html>

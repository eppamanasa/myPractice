<!DOCTYPE html>
<html>
  <head>
    <title>nestcont</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </head>
  <body ng-app="myModule">
  <div ng-controller="emp"> 
  Employee name is:- {{name}}
  <div ng-controller="empDetails">
  Hello {{name}} ! your salary is {{sal}} and works in {{dep}} department
  <div ng-controller="empSal">
    Hello {{name}} ! your salary is {{sal}} and works in {{dep}} department and your anual salary is {{getAnualsal()}}
  </div>
  </div>
  </div>
 
  <script>
    var myApp=angular.module("myModule", []);
    myApp.controller("emp", function($scope) 
    {
      // body...
      $scope.name="Manasa";
    
   });
    myApp.controller("empDetails",function ($scope) 
    {
      $scope.sal="4000";
      $scope.dep="development";
      // body...
    });
    myApp.controller("empSal",function($scope)
    {
      $scope.getAnualsal=function () {
        
        return (this.sal)*12;// body...
      }
    });


 </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>angular3</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body >
<div id="dvFirst" , ng-controller="FirstController">
      <p>1: {{ desc }}</p>
   
  </div>

  <div id="dvSecond">
    <div ng-controller="SecondController ">
      <p>2: {{ desc }}</p>
    </div>
  </div>

  <script>
    var firstApp = angular.module('firstApp', []);
    firstApp.controller('FirstController', function($scope) {
      $scope.desc = "First app. ";
    });

    var secondApp = angular.module('secondApp', []);
    secondApp.controller('SecondController', function($scope) {
      $scope.desc = "Second app. ";
    });
    
    var dvFirst1 = document.getElementById('dvFirst');
    var dvSecond2 = document.getElementById('dvSecond');
    
    angular.element(document).ready(function() {
      angular.bootstrap(dvFirst1, ['firstApp']);
      angular.bootstrap(dvSecond2, ['secondApp']);
   });

  </script>


</body>
</html>
